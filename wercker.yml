box: debian
build:
  steps:
    - arjen/hugo-build@1.10.1:
        version: "0.16"
        theme: HugoMDL
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - halberom/gh-pages@0.2.3:
        token: $GIT_TOKEN
        branch: master
        basedir: public